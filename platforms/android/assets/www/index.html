<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, width=device-width">
    <title>Inbreed</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/app.js"></script>

</head>
<body ng-app="Inbreed" ng-controller="InbreedCtrl" class="platform-android platform-cordova platform-webview">
    <ion-tabs class="tabs-dark">

      <ion-tab title="{{tabs[0].title}}">
        <!-- Tab 1 content -->
        <p>{{tabs[0].content}}</p>
      </ion-tab>

      <ion-tab title="{{tabs[1].title}}">
        <!-- Tab 2 content -->
        <ion-content has-header="true">
         <ion-list>
             <ion-item class="no-padding" ng-repeat="band in schema" ng-click="openModal(); setSelectedBand($index)">
                <img src="{{band.img}}">
                <h2>{{band.name}}</h2>
                <p>Playing: {{band.time}}</p>
			</ion-item>
           </ion-list>
      </ion-tab>

      <ion-tab title="{{tabs[2].title}}">
        <!-- Tab 3 content -->
            <a href="#" ng-click="openMapModal();">MAP</a>
	  </ion-tab>

    </ion-tabs>
    <script id="band_closeup.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar class="bar-secondary">
                <h1 class="title">{{bandinfo[selectedBand].name}}</h1>
                <button class="button button-clear icon-right ion-android-cancel" ng-click="closeModal()"></button>
            </ion-header-bar>
            <ion-content>
            <div>
                <img src="{{schema[selectedBand].img}}">
                <p>{{schema[selectedBand].desc}}</p>
            </div>
            </ion-content>
        </div>
    </script>
    <script id="map.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar class="bar-secondary">
                <h1 class="title">Map</h1>
                <button class="button button-clear icon-right ion-android-cancel" ng-click="closeMapModal()"></button>
            </ion-header-bar>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2004.5362196936821!2d17.64039008598327!3d59.84023456464092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465fcbe0a69809e3%3A0x22a8007982c6660d!2sUppsala+Grindstugan!5e0!3m2!1sen!2sse!4v1415093996907" frameborder="0" style="border:0; padding-top:50px;"></iframe>
        </div>
    </script>
</body>
</html>
